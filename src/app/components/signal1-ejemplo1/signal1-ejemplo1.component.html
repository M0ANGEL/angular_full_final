<h1>Ejemplo 1 - Incremento / decremento de un contador</h1>
<p>El contador está en: {{ contador() }}</p>
<p>contador sin señal : {{contador()}}</p>

<p-button label="Incrementar Contador" severity="success" (click)="incrementarContador()"/>

<p-button label="Decrementar Contador" severity="danger" (click)="decrementarContador()"/>
